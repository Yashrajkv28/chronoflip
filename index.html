<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoFlip Premium</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Premium flip clock timer with customizable alerts" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ChronoFlip" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            animation: {
              // TOP FLAP: Falls down in first 0.3s
              'flip-top-down': 'flipTopDown 0.3s ease-in both',
              // BOTTOM FLAP: Rises up in last 0.3s (has 0.3s delay)
              // Changed 'forwards' to 'both' to ensure it stays at 90deg (hidden) during the delay
              'flip-bottom-up': 'flipBottomUp 0.3s ease-out 0.3s both',
              // Shadow animations
              'shadow-increase': 'shadowIncrease 0.3s ease-in both',
              'shadow-decrease': 'shadowDecrease 0.3s ease-out 0.3s both',
              // Other animations
              'blink': 'blink 1s infinite',
              'pulse-slow': 'pulse 3s ease-in-out infinite',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              // Top card flips from flat (0) to hidden behind (-90deg)
              flipTopDown: {
                '0%': { 
                  transform: 'rotateX(0deg)'
                },
                '100%': { 
                  transform: 'rotateX(-90deg)'
                }
              },
              // Bottom card flips from hidden (90deg) to flat (0)
              flipBottomUp: {
                '0%': { 
                  transform: 'rotateX(90deg)'
                },
                '100%': { 
                  transform: 'rotateX(0deg)'
                }
              },
              // Shadow effects
              shadowIncrease: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              shadowDecrease: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' }
              },
              // Blink for separators
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.3' }
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
      }
    }
    </script>
</head>
  <body class="transition-colors duration-300 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
